<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .header {
            background-color: #f4251e;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header:hover{
            color: white;
            background-color: rgba(195, 34, 34, 0.696);
        }

        .header .contact {
            display: flex;
            gap: 20px;
        }

        .header .contact span {
            font-size: 14px;
        }

        .header .search-box {
            position: relative;
        }

        .header .search-box input {
            padding: 5px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
        }

        .header .search-box button {
            position: absolute;
            right: 2px;
            top: 2px;
            bottom: 2px;
            border: none;
            background-color: #fff;
            color: #d9534f;
            padding: 0 5px;
            cursor: pointer;
        }


        .nav {
            background-color:  wheat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav .logo {
            font-size: 30px;
            font-weight: bold;
            color: #dd2a24;
            margin-right: auto;
            margin-left: 20px;
        }

        .main {
            display: flex;
            padding: 20px;
        }

        .booking-section {
            flex: 2;
            padding: 20px;
            background-color: #f5f5f5;
            margin-right: 20px;
            border-radius: 5px;
        }
        .booking-section:hover{
            background-color: #333;
            transition: 0.5s ;
            color: white;
        }

        .booking-section h2 {
            color: #d9534f;
        }

        .booking-section .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .booking-section .tabs button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .booking-section .tabs button:hover{
            background-color: #c9302c;
            transition: 0.5s ;
        }

        .booking-section .tabs button.active {
            background-color: #c9302c;
        }

        .booking-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .booking-section form input,
        .booking-section form select {
            padding: 10px;
            font-size: 14px;
            width: 48%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .offer-section {
            flex: 1;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .offer-section:hover{
            background-color: #f5f5f5;
            transition: 0.5s ;
            color: black;
        }

        .offer-section h3 {
            font-size: 24px;
        }

        .offer-section p {
            margin: 20px 0;
            font-size: 16px;
        }

        .offer-section button {
            background-color: #d9534f;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .offer-section button:hover {
            background-color: #c9302c;
        }
        .Book{
            background-color: #d9534f;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 200px;
            margin-top: 30px;
            align-items: center;
            justify-content: center;
        }
        .Book:hover {
            background-color: aquamarine;
            color: black;
            transition: 0.5s ;
            border-radius: 10px;
        }
        .form{
            align-items:  baseline;
            justify-items: baseline
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="contact">
            <span>üìû 9994446245</span>
            <span>üìß support@gmail.com</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
        </div>
    </header>

    <nav class="nav">
        <div class="logo">Cruise</div>
        <a href="#">Home</a>
        <a href="#">Hotel</a>
        <a href="#">Flights</a>
        <a href="#">Tour</a>
        <a href="#">Car</a>
        <a href="#">Cruise</a>
        <a href="#">Pages</a>
    </nav>
    <div class="main">
        <div class="booking-section">
            <div class="tabs">
                <button class="active">Flights</button>
                <button>Hotels</button>
                <button>Holiday</button>
                <button>Car</button>
                <button>Cruise</button>
            </div>
            <h2>Book Flight Tickets</h2>
            <form class="form">
                <label for="">Leaving From</label>
                <input type="text" placeholder="City or Airport">
                <label for="">Going To</label>
                <input type="text" placeholder="City or Airport">
                <label for="">Departure</label>
                <input type="date" placeholder="..">
                <label for="">Return</label>
                <input type="date" placeholder="..">
                <label for="">Child</label>
                <input type="number" placeholder="No of Childs">
                <label for="">Adult</label>
                <input type="number" placeholder="No of Adults">
                <label for="">Class</label>
                <select name="select" title="class" id="class"placeholder="Class">
                    <option value="">Economy</option>
                    <option value="">Business</option>
                    <option value="">Premium Economy</option>
                    <option value="">First Class</option>
                </select>  
            </form>
            <div>
                <button class="Book">Book Now</button>
            </div>
        </div>
        <div class="offer-section">
            <h3>Romantic</h3>
            <p>Starting from $999/Person</p>
            <button>Know More</button>
        </div>
    </div>

</body>
</html>
